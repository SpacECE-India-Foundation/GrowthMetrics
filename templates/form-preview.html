<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI-Powered Student Progress Report Generator</title>
  <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Header Section Same as Form Page -->
  <div id="header-div" class="pt-2 pb-2">
    <img src="static/SpacECE logo.jpeg" alt="Logo" id="logo" />
    <h1 class="text-center">AI-Powered Student Progress Report Generator</h1>
  </div>

  <!-- Preview Section -->
  <div id="outer-div">
    <div id="container-div">
      <h3>Form Preview</h3>
      <div id="preview-content" class="p-3 border border-secondary rounded"></div>

      <!-- Action Buttons -->
      <div class="mt-4">
        <button type="submit" id="submit-btn" onclick="submitForm()"> Confirm & Generate Report</button>
        <button class="btn btn-danger" onclick="window.close()"> Edit Form</button>
      </div>
    </div>
  </div>

  <!--  JavaScript to Handle Preview Data -->
  <script>
    window.onload = function () {
  const previewContent = sessionStorage.getItem("previewData");
  if (previewContent) {
    document.getElementById("preview-content").innerHTML = previewContent;
  } else {
    document.getElementById("preview-content").innerHTML = "<p>No preview data available.</p>";
  }
};

function submitForm() {
  // Trigger form submission in parent window
  window.opener.handleFormSubmission();
  // Close the preview tab
  window.close();
}

  </script>
</body>
</html>
